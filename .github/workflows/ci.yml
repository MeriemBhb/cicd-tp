name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le repo git
        uses: actions/checkout@v4

      - name: Installe Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Installe des dépendances
        run: npm ci

      - name: Execute les tests
        run: npm test

      - name: Lint le code
        run: npm run lint

      - name: Generate Allure Report
        if: always() && (hashFiles('allure-results/**') != '')
        run: npx allure generate -o allure-report allure-results

      - name: Upload Allure Report
        if: always() && (hashFiles('allure-report/**') != '')
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      - name: Comment PR (status + lien)
        if: always() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: allure
          message: |
            **CI status:** `${{ job.status }}`
            **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **Allure artifact:** `allure-report` (à télécharger depuis le run)
